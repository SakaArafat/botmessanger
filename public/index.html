<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IBM Watson Chat</title>
    <link rel="stylesheet" href="../libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/chat.css">
</head>

<body>
    <div class="chat_window">
        <div class="top_menu">
            <div class="buttons">
                <div class="button close"></div>
                <div class="button minimize"></div>
                <div class="button maximize"></div>
            </div>
            <div class="title">Chat</div>
        </div>
        <ul class="messages"></ul>
        <div class="bottom_wrapper clearfix">
            <!-- Theres a slight delay issue, so using debounce -->
            <div class="message_input_wrapper"><input class="message_input" placeholder="Type your message here..." /></div>
            <div class="send_message">
                <div class="icon"></div>
                <div class="text">Send</div>
            </div>
        </div>
    </div>
    <div class="message_template">
        <li class="message">
            <div class="avatar"></div>
            <div class="text_wrapper">
                <div class="text"></div>
            </div>
        </li>
    </div>
</body>
<script src="../libs/jquery/dist/jquery.min.js"></script>
<script src="js/app.js"></script>

<script src="./libs/angular-route/angular-route.min.js"></script>
<script src="js/services/message.js"></script>
<script src="js/controllers/chatctrl.js"></script>-->

</html>
